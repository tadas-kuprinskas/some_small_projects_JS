<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="big_container">
        <footer>
            <h1>To do list</h1>
        </footer>
        <hr>
        <div class="container">
            <h3 class="first_h3">Add a new task</h3>
            <div class="container_1">
                <form class='forma' action="">
                    <input id="new_task" type="text" autocomplete="off" placeholder="add a new task">
                    <button id="add_task">Add</button>
                </form>
            </div>
            <hr>

            <h3 class="second_h3">Incomplete tasks</h3>
            <div class="container_2">

            </div>
            <hr>

            <h3 class="third_h3">Completed tasks &#9989;</h3>
            <div class="container_3">

            </div>
            <div class="modal_overlay" id="duomenu_modalas">
                <div class="modal">
                    <form id="duomenu_forma" action="">
                        <div>
                            <label for="">Task</label>
                            <input id="task" type="text">
                        </div>
                        <button id="main_modal_mygtukas" class="main_modal_mygtukas">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
